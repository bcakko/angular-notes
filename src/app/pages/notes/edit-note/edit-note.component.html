<div class="modal-container">
  <div class="modal-backdrop"></div>

  <form class="note-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="input-group">
      <label for="heading">Heading</label>
      <input
        id="heading"
        type="text"
        class="input"
        placeholder="Enter a heading."
        [ngModel]="note_details.heading"
        name="heading"
        required
        #heading="ngModel"
      />
      <span *ngIf="!heading.valid && heading.touched" class="warning"
        >*Heading can not be empty!</span
      >
    </div>
    <div class="input-group">
      <label for="note">Note</label>
      <input
        id="note"
        type="text"
        class="input"
        placeholder="Enter your note."
        [ngModel]="note_details.note"
        name="note"
        required
        #note="ngModel"
      />
      <span *ngIf="!note.valid && note.touched" class="warning"
        >*Note can not be empty!</span
      >
    </div>
    <div class="button-group">
      <button type="submit" [disabled]="!f.valid" class="button primary">
        Submit
      </button>
      <button type="button" class="button danger" (click)="onCancelEdit()">
        Cancel
      </button>
    </div>
  </form>
</div>
