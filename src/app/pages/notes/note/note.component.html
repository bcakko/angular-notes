<div class="note-container">
  <div class="note-details">
    <h2>{{ note_details.heading }}</h2>
    <p>{{ note_details.note }}</p>
  </div>
  <div class="note-buttons">
    <button-with-icon
      [icon_class]="'icon-pencil'"
      (buttonClick)="onToggleEdit()"
    ></button-with-icon>
    <button-with-icon
      [icon_class]="'icon-cross'"
      (buttonClick)="onRemoveNote()"
    ></button-with-icon>
  </div>
</div>
