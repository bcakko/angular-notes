<div class="button-container">
  <button
    class="add-button"
    type="button"
    (click)="toggleForm()"
    [hidden]="isFormShown"
  >
    Add Note
  </button>
</div>

<form class="note-form" [hidden]="!isFormShown">
  <div class="input-group">
    <label for="heading">Heading</label>
    <input id="heading" type="text" #noteHeading />
  </div>
  <div class="input-group">
    <label for="note">Note</label>
    <input id="note" type="text" #noteDetails />
  </div>
  <div class="button-group">
    <button class="button" type="button" (click)="onAddNote()">Add</button>
    <button class="button dark" type="button" (click)="toggleForm()">
      Close
    </button>
  </div>
  <p *ngIf="error">{{ error.message }}</p>
</form>
